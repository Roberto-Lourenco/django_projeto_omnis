{% extends 'global/base.html' %}

{% block title %}Confirmar Exclusão de Endereço{% endblock %}

{% block main %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/usuarios/login.css' %}" />

<main>
  <section class="py-3 py-md-5 py-xl-8 d-flex align-item-center">
    <div class="container bg-white py-5 conteudo_login">
      <div class="row">
        <div class="col-12">
          <div class="col-md-6 mx-auto text-center">
       <div class="mb-5 header_login">
            <h2 class="display-5 fw-bold ">Confirmar exclusão</h2>
          </div>
        <p>Tem certeza que deseja excluir o endereço:</p>
        <p><strong>{{ object }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
            <a href="{% url 'usuarios:perfil' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

        </div>
      </div>
    </div>
  </section>
</main>
{% endblock main %}
