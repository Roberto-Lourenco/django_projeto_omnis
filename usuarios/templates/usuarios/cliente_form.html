{% extends 'global/base.html' %}

{% block title %}{% if object %}Editar{% else %}Cadastrar{% endif %} Cliente{% endblock %}

{% block main %}

<main class="row">
    <div class="col-md-8 mx-auto">
        <h2>{% if object %}Editar{% else %}Cadastrar{% endif %} Cliente</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="{% url 'usuarios:lista_clientes' %}" class="btn btn-secondary">Voltar</a>
        </form>
    </div>
</main>
{% endblock main %}
